<table style="width:100%;padding-left:25px;padding-top:25px;padding-right:25px;padding-bottom:25px;font-size: 10px">
    <thead>
    <tr>
        <th style="text-align: center">供应商</th>
        <th colspan="2" style="text-align: center">上海福助工业有限公司</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: center">品  名</td>
        <td colspan="2" style="text-align: left">$PARAM$$productCode$</td>
    </tr>
    <tr>
        <td style="text-align: center">生产日期</td>
        <td style="text-align: center">$DATE$yyyy-MM-dd$selectedDate$</td>
        <td rowspan="5" style="text-align: center;padding-left:18px;padding-right:18px">
            $QR_CODE$%s,%s$selectedDate,machineCode$
        </td>
    </tr>
    <tr>
        <td style="text-align: center">规  格</td>
        <td style="text-align: center">$PARAM$$specification$</td>
    </tr>
    <tr>
        <td style="text-align: center">数  量</td>
        <td style="text-align: center">$PARAM$$serialNumber$</td>
    </tr>
    <tr>
        <td style="text-align: center">批  号</td>
        <td style="text-align: center">$PARAM$$capacity$</td>
    </tr>
    <tr>
        <td style="text-align: center;padding-left:16px;padding-right:16px">SAP代码</td>
        <td style="text-align: center;font-size:16px;padding-left:16px;padding-right:16px;font-weight: bold">
            $PARAM$$sapCode$
        </td>
    </tr>
    </tbody>
</table>
