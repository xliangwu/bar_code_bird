<table style="padding-left:8px;padding-top:8px;padding-right:8px;padding-bottom:8px;font-size: 10px;margin:auto">
    <thead>
    <tr>
        <td style="text-align: center;width:180px">供应商</td>
        <td colspan="2" style="text-align: center">上海福助工业有限公司</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="text-align: center">品 名</td>
        <td colspan="2" style="text-align: left;width:500px">$PARAM$%s::%s$productCode,productName$</td>
    </tr>
    <tr>
        <td style="text-align: center;width:200px">生产日期</td>
        <td style="text-align: center">$DATE$yyyy年MM月dd日$selectedDate$</td>
        <td rowspan="5" style="text-align: center;padding-left:8px;padding-right:8px;">
            $QR_CODE$%s,%s,%s$selectedDate,capacity,machineCode$
        </td>
    </tr>
    <tr>
        <td style="text-align: center">规 格</td>
        <td style="text-align: center">$PARAM$$specification$</td>
    </tr>
    <tr>
        <td style="text-align: center">数 量</td>
        <td style="text-align: center">$PARAM$$capacity$</td>
    </tr>
    <tr>
        <td style="text-align: center">批 号</td>
        <td style="text-align: center">$PARAM$%s%03d$machineCode,index$</td>
    </tr>
    <tr>
        <td style="text-align: center;padding-left:8px;padding-right:8px">SAP代码</td>
        <td style="text-align: center;font-size:16px;padding-left:16px;padding-right:16px;font-weight: bold">
            $PARAM$$sapCode$
        </td>
    </tr>
    </tbody>
</table>
